<!DOCTYPE html>
<html>
  <head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>FCC-Survey-Form for Drawing Lessons</title>  
  <link rel="normalize stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:300,300italic,700italic,700' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <div id="main">
      <h1 id="title">Survey Form</h1>
      <div id="outside-form">
        <p id="description">Drawing and Painting Lessons</p>
        <form id="survey-form"></form>
          <div class="row">
            <div class="labels">
              <label id="name-label" class="display-block" for="name"><span class="required">*</span>Name:</span></label>
            </div>
            <div class="tab">
              <input id="name" type="text" name="name" placeholder="Enter your name" autofocus required>
            </div>
          </div>
          <div class="row">
            <div class="labels">
              <label id="email-label" class="display-block" for="email"><span class="required">*</span>Email:</label>
            </div>
            <div class="tab">
              <input id="email" type="email" name="email" placeholder="Enter your email" required>
            </div>
          </div>
          <div class="row">
            <div class="labels">
              <label id="number-label" class="display-block" for="number"><span class="required">*</span>Age:</label>
            </div>
            <div class="tab">
              <input id="number" type="number" name="age" min="1" max="125" placeholder="Age" required> 
            </div>
          </div>
          <div class="row">
            <div class="labels">
              <label for="currentRole">Which role currently describes you as an artist?</label>
            </div>
          </div>
            <div class="tab">
              <select id="dropdown" name="dropdown-question" class="dropdown">
                <option value="">Select option</option>
                <option value="professional">Professional</option>
                <option value="hobbyist">Hobbyist</option>
                <option value="student">Student</option>
                <option value="other">Other</option>
              </select>
            </div>
      </div>
    </div>  
  </body>
</html>
